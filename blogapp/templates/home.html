{% extends 'base.html' %}
{% block content %}

    <div class="container" style="width: 22rem; margin-right:20px; margin-left:20px; margin-top:20px; margin-bottom:20px;">
        {% for blog in blogs.all %}
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.pub_date }}</p>
            <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">....more</a></p>
        {% endfor %}
    </div>

{% endblock %}
